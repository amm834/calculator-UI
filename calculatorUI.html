<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" initial-scale="1">
<title>Calculator UI</title>
<link href="calculatorUI.css" rel="stylesheet">
</head>
<body>
<div id="container">
<div class="row1">
<input type="text" placeholder="Calculate Something" id="input">
</div>
<div class="row2">
<button class="ac" id="clear">AC</button>
<button>%</button>
<button class="del">DEL</button>
<button>รท</button>
</div>
<div class="row2">
<button>7</button>
<button>8</button>
<button>9</button>
<button>ร</button>
</div>
<div class="row2">
<button>4</button>
<button>5</button>
<button>6</button>
<button>-</button>
</div>
<div class="row2">
<button>1</button>
<button>2</button>
<button>3</button>
<button>+</button>
</div>
<div class="row2">
<button>00</button>
<button>0</button>
<button>.</button>
<button>=</button>
</div>
</div>
<script src="calculatorUI.js"></script>
</body>
</html>
